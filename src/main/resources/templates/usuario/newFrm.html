<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmento.html :: cabecera(titulo='Formulario Usuario')">
</head>
<body class="container">
<div th:replace="fragments/fragmento.html :: barraSuperior"></div>
<h2 th:text="${usuario.idusuario==null?'Nuevo Usuario':'Editar Usuario'}">Nuevo Usuario</h2>
<hr/>
<form method="post" th:action="@{'/usuario/save'}" th:object="${usuario}">

    <input type="hidden" th:field="*{pwd}" class="form-control">
    <input type="hidden" th:field="*{idusuario}" class="form-control">

    <!--
    <div class="form-group">

        <label for="idusuario">idusuario</label>
        <input type="text" class="form-control" th:field="*{idusuario}">
        <div class="text-danger" th:if="${#fields.hasErrors('idusuario')}" th:errors="*{idusuario}"></div>

    </div>
    -->

    <div class="form-group">

        <label for="nombre">nombre</label>
        <input type="text" class="form-control" th:field="*{nombre}">
        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>

    </div>
    <div class="form-group">

        <label for="apellido">apellido</label>
        <input type="text" class="form-control" th:field="*{apellido}">
        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>

    </div>
    <div class="form-group">

        <label for="dni">dni</label>
        <input type="text" class="form-control" th:field="*{dni}">
        <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>

    </div>
    <div class="form-group">

        <label for="edad">edad</label>
        <input type="text" class="form-control" th:field="*{edad}">
        <div class="text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>

    </div>
    <div class="form-group">

        <label for="email">email</label>
        <input type="text" class="form-control" th:field="*{email}">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    </div>
    <div class="form-group">

        <label for="activo">activo</label>
        <input type="text" class="form-control" th:field="*{activo}">
        <div class="text-danger" th:if="${#fields.hasErrors('activo')}" th:errors="*{activo}"></div>

    </div>

    <div class="form-group">
        <label for="rol">rol</label>
        <select class="form-control" th:field="*{rol}">
            <option th:each="rol : ${listarol}" th:value="${rol.idrol}" th:text="${rol.nombre}"></option>
        </select>
        <!--<input name="supplierid" type="text" class="form-control" id="supplierid">-->
    </div>



    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <a th:href="@{'/usuario/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary" th:text="${usuario.idusuario==null?'Registrar':'Actualizar'}">Registrar</button>
</form>
</body>
</html>
