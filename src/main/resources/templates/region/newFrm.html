<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmento.html :: cabecera(titulo='Formulario Region')">
</head>
<body class="container">
<div th:replace="fragments/fragmento.html :: barraSuperior"></div>
<h2 th:text="${region.regionid==null?'Nuevo Producto':'Editar Producto'}">Nuevo Producto</h2>
<hr/>
<form method="post" th:action="@{'/region/save'}" th:object="${region}">
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->

    <div class="form-group">
        <label for="productname">regionid</label>
        <input type="text" class="form-control" th:field="*{regionid}">

        <div class="text-danger" th:if="${#fields.hasErrors('regionid')}" th:errors="*{regionid}"></div>

    </div>

    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="form-group">
        <label for="productname">regiondescription</label>
        <input type="text" class="form-control" th:field="*{regiondescription}">

        <div class="text-danger" th:if="${#fields.hasErrors('regiondescription')}" th:errors="*{regiondescription}"></div>

    </div>
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->

    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->

    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->

    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->

    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->

    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->

    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->

    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->

    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <a th:href="@{'/region/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary" th:text="${region.regionid==null?'Registrar':'Actualizar'}">Registrar</button>
</form>
</body>
</html>
