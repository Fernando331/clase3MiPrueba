<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmento.html :: cabecera(titulo='Formulario Editar Orden')">
</head>
<body class="container">
<div th:replace="fragments/fragmento.html :: barraSuperior"></div>
<h2>Nuevo Transportista</h2>
<hr/>
<form method="post" th:action="@{'/orden/save'}">

    <input type="hidden" th:value="${orden.orderid}" name="orderid" class="form-control" id="orderid">

    <div class="form-group">
        <label for="customer">customer</label>
        <select class="form-control" name="customer" id="customer">
            <option th:each="custo : ${listaCusto}" th:value="${custo.customerid}" th:text="${custo.customerid}" th:selected="${custo.customerid == orden.customer.customerid}"></option>
        </select>
        <!--<input name="supplierid" type="text" class="form-control" id="supplierid">-->
    </div>

    <div class="form-group">
        <label for="empleado">empleado</label>
        <select class="form-control" name="empleado" id="empleado">
            <option th:each="emple : ${listaEmple}" th:value="${emple.employeeid}" th:text="${emple.employeeid}" th:selected="${emple.employeeid == orden.empleado.employeeid}"></option>
        </select>
        <!--<input name="categoryid" type="text" class="form-control" id="categoryid">-->
    </div>

    <div class="form-group">
        <label for="shipper">shipper</label>
        <select class="form-control" name="shipper" id="shipper">
            <option th:each="ship : ${listaShip}" th:value="${ship.shipperId}" th:text="${ship.companyname}" th:selected="${ship.shipperId == orden.shipper.shipperId}"></option>
        </select>
        <!--<input name="categoryid" type="text" class="form-control" id="categoryid">-->
    </div>


    <div class="form-group">
        <label for="freight">freight</label>
        <input th:value="${orden.freight}" name="freight" type="text" class="form-control" id="freight">
    </div>

    <div class="form-group">
        <label for="shipname">shipname</label>
        <input th:value="${orden.shipname}" name="shipname" type="text" class="form-control" id="shipname">
    </div>

    <a th:href="@{'/orden/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>
