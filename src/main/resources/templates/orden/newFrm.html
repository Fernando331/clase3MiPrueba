<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmento.html :: cabecera(titulo='Formulario Nuevo Orden')">
</head>
<body class="container">
<div th:replace="fragments/fragmento.html :: barraSuperior"></div>
<h2>Nuevo Transportista</h2>
<hr/>
<form method="post" th:action="@{'/orden/save'}" th:object="${orden}">

    <input type="hidden" th:field="*{orderid}" class="form-control">

    <div class="form-group">
        <label for="customer">customer</label>
        <select class="form-control" th:field="*{customer}">
            <option th:each="custo : ${listaCusto}" th:value="${custo.customerid}" th:text="${custo.customerid}"></option>
        </select>
        <!--<input name="supplierid" type="text" class="form-control" id="supplierid">-->
    </div>

    <div class="form-group">
        <label for="empleado">empleado</label>
        <select class="form-control" th:field="*{empleado}">
            <option th:each="emple : ${listaEmple}" th:value="${emple.employeeid}" th:text="${emple.employeeid}"></option>
        </select>
        <!--<input name="categoryid" type="text" class="form-control" id="categoryid">-->
    </div>

    <div class="form-group">
        <label for="shipper">shipper</label>
        <select class="form-control" th:field="*{shipper}">
            <option th:each="ship : ${listaShip}" th:value="${ship.shipperId}" th:text="${ship.companyname}"></option>
        </select>
        <!--<input name="categoryid" type="text" class="form-control" id="categoryid">-->
    </div>

    <div class="form-group">
        <label for="freight">freight</label>
        <input type="text" class="form-control" th:field="*{freight}">
        <div class="text-danger" th:if="${#fields.hasErrors('freight')}" th:errors="*{freight}"></div>
    </div>

    <div class="form-group">
        <label for="shipname">shipname</label>
        <input type="text" class="form-control" th:field="*{shipname}">
        <div class="text-danger" th:if="${#fields.hasErrors('shipname')}" th:errors="*{shipname}"></div>
    </div>

    <div class="form-group">
        <label for="shipname">shipname</label>
        <input type="text" class="form-control" th:field="*{shipaddress}">
        <div class="text-danger" th:if="${#fields.hasErrors('shipaddress')}" th:errors="*{shipaddress}"></div>
    </div>

    <div class="form-group">
        <label for="shipname">shipcity</label>
        <input type="text" class="form-control" th:field="*{shipcity}">
        <div class="text-danger" th:if="${#fields.hasErrors('shipcity')}" th:errors="*{shipcity}"></div>
    </div>

    <div class="form-group">
        <label for="shipname">shipregion</label>
        <input type="text" class="form-control" th:field="*{shipregion}">
        <div class="text-danger" th:if="${#fields.hasErrors('shipregion')}" th:errors="*{shipregion}"></div>
    </div>

    <div class="form-group">
        <label for="shipname">shippostalcode</label>
        <input type="text" class="form-control" th:field="*{shippostalcode}">
        <div class="text-danger" th:if="${#fields.hasErrors('shippostalcode')}" th:errors="*{shippostalcode}"></div>
    </div>

    <div class="form-group">
        <label for="shipname">shipcountry</label>
        <input type="text" class="form-control" th:field="*{shipcountry}">
        <div class="text-danger" th:if="${#fields.hasErrors('shipcountry')}" th:errors="*{shipcountry}"></div>
    </div>


    <a th:href="@{'/orden/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>
