<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmento.html :: cabecera(titulo='Formulario Editar Categoria')">
</head>
<body class="container">
<div th:replace="fragments/fragmento.html :: barraSuperior"></div>
<h2>Nueva Categoria</h2>
<hr/>
<form method="post" th:action="@{'/category/save'}">
    <input type="hidden" th:value="${categories.categoryid}" name="categoryid" class="form-control" id="productid">
    <div class="form-group">
        <label for="categoryname">categoryname</label>
        <input th:value="${categories.categoryname}" name="categoryname"  type="text" class="form-control" id="categoryname">
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input th:value="${categories.description}" name="description" type="text" class="form-control" id="description">
    </div>
    <a th:href="@{'/category/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>
