<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmento.html :: cabecera(titulo='Formulario Nueva Categoria')">
</head>
<body class="container">
<div th:replace="fragments/fragmento.html :: barraSuperior"></div>
<h2>Nueva Categoria</h2>
<hr/>
<form method="post" th:action="@{'/category/save'}" th:object="${categories}">

    <input type="hidden" th:field="*{categoryid}" class="form-control" >
    <div class="form-group">
        <label for="categoryname">categoryname</label>
        <input type="text" class="form-control" th:field="*{categoryname}">
        <div class="text-danger" th:if="${#fields.hasErrors('categoryname')}" th:errors="*{categoryname}"></div>
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" th:field="*{description}">
        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>
    <a th:href="@{'/category/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>
