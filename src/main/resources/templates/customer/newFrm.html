<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmento.html :: cabecera(titulo='Formulario Nuevo Customer')">
</head>
<body class="container">
<div th:replace="fragments/fragmento.html :: barraSuperior"></div>
<h2>Nueva Categoria</h2>
<hr/>
<form method="post" th:action="@{'/customer/save'}">

    <div class="form-group">
        <label for="customerid">customerid</label>
        <input name="customerid" type="text" class="form-control" id="customerid">
    </div>

    <div class="form-group">
        <label for="companyname">companyname</label>
        <input name="companyname" type="text" class="form-control" id="companyname">
    </div>




    <a th:href="@{'/customer/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
