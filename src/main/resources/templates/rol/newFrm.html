<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmento.html :: cabecera(titulo='Formulario Nueva Rol')">
</head>
<body class="container">
<div th:replace="fragments/fragmento.html :: barraSuperior"></div>
<h2 th:text="${rol.idrol==null?'Nuevo Rol':'Editar Rol'}">Nuevo Producto</h2>
<hr/>
<form method="post" th:action="@{'/rol/save'}" th:object="${rol}">

    <input type="hidden" th:field="*{idrol}" class="form-control" >
    <div class="form-group">
        <label for="nombre">nombre</label>
        <input type="text" class="form-control" th:field="*{nombre}">
        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <a th:href="@{'/rol/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary" th:text="${rol.idrol==null?'Registrar':'Actualizar'}">Registrar</button>
</form>
</body>
</html>
